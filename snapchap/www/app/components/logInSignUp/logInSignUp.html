<ion-view title="Log In / Sign Up" id="log-in-sign-up-view">
    <ion-content>
        <div id="log-in-sign-up-view__main">
          <div id="log-in-sign-up-view__ghost"></div>
        </div>
        <div>
          <button id="log-in-btn" ui-sref="logIn" class="btn log-in-sign-up-view__btn">LOG IN</button>
          <button id="sign-up-btn" ui-sref="signUp" class="btn log-in-sign-up-view__btn">SIGN UP</button>
        </div>
    </ion-content>
</ion-view>
